<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo tableau.css">
    <title>exo_tableau</title>
</head>
<body>
  
    <table border="1">
        <tr>
      <caption> <h2>TAB1: Les Alphabets</h2> <br></caption>
      </tr>
       <tr>
        <td>A</td>
        <td colspan="2">Y</td>
        <td>B</td>
       </tr>
       <tr>
        <td rowspan="2">X</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
        <tr>
            <td>F</td>
            <td colspan="2">Z</td>
        </tr>
        </table>

        <table border="1">
       </tr>
       <caption> <h2>TB2: Les Villes</h2> <br></caption>
       <tr>
        <td colspan="4">Parakou</td>
      </tr>
      <tr>
        <td rowspan="2">Bohicon</td>
        <td colspan="3">Ouidah</td>
      </tr>
      <tr>
        <td colspan="2">Djougou</td>
        <td>Porto</td>
      </tr>
    </table>
</body>
</html>
